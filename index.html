### L'inévitable Hello World

```js
var http = require('http');

http.createServer(function (req, res) {
  res.writeHead(200, {'Content-Type': 'text/plain'});
  res.end('Hello World\n');
}).listen(1337);

console.log('Server running at http://localhost:1337/');
```

			</script></section>

			<section data-markdown><script type="text/template">

Support bas niveau mais accessible des principaux protocoles du Web (HTTP, WebSockets, TCP, SMTP, etc).

Ceci est un proxy susceptible de tenir la charge:

```js
var http = require('http');
var request = require('request');

http.createServer(function(req,res){
    req.pipe(request(req.url)).pipe(res)
}).listen(8000);
```

Une requête HTTP est un évènement déclenché par le système. Voir un flux d’évènements contenant des buffers (“readable stream”).

## Javascript et la donnée : JSON

  - “JavaScript Object Notation”
  - Simple mais complet
  - Correspondance naturelle avec les modèles objets
  - Maintenant supporté dans la plupart des langages
  - Format central de systèmes de bases de données (mongodb, couchdb, etc.) et moteur de recherche (ElasticSearch)
  - JSON.stringify(...), JSON.parse(...)
  - JSON-Schema

Une syntaxe sans prétention qui devient la norme des API du Web.
